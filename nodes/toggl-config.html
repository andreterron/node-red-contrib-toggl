<script type="text/javascript">
    RED.nodes.registerType('toggl-config',{
        category: 'config',
        defaults: {
            name: {value:"Default"}
        },
         credentials: {
            token: {type:"text"}
        },
        label: function() {
            return this.name||"Default Toggl";
        },

    });
</script>

<script type="text/html" data-template-name="toggl-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="icon-tag"></i> API Token</label>
        <input type="text" id="node-config-input-token" placeholder="token">
    </div>
</script>

<script type="text/html" data-help-name="toggl-config">
    <h3>Details</h3>
    <p>
        Obtain your API token from the <a href="https://toggl.com/app/profile">Toggl account settings page</a>.
        <br />
        You could also enter a workspace-specific API token here.
    </p>
</script>
